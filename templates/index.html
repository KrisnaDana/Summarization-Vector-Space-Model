<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <title>Document</title>
    </head>
    <body>
        <div class="container-sm">
            <nav class="navbar navbar-expand-lg bg-success mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">Peringkasan Otomatis</a>
                </div>
            </nav>
            <form method="POST" action="/">
                <div class="mb-3">
                    <label class="form-label">Judul</label>
                    <input type="text" class="form-control" name="judul" id="judul" required value="{{judul}}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Teks</label>
                    <textarea class="form-control" rows="10" name="teks" id="teks" required>{{teks}}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Jumlah kalimat</label>
                    <input type="number" class="form-control" name="jumlah" id="jumlah" required value="{{jumlah}}" />
                </div>
                <button type="submit" class="btn btn-primary mb-3" style="width: 100%">Submit</button>
            </form>
            <hr />
            <div class="mb-3 mt-3">
                <label class="form-label">Hasil Peringkasan</label>
                <textarea class="form-control" rows="10" disabled readonly id="hasil">{{hasil}}</textarea>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
